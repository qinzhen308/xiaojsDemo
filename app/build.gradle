apply plugin: 'com.android.application'
apply plugin: 'android-apt'

def ksPro = new Properties()
ksPro.load(new FileInputStream(rootProject.file("ks.properties")))


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.benyuan.xiaojs"
        minSdkVersion 15
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release_config {
            //storeFile file(ksPro['storeFile'])
            //storePassword  System.console().readLine("\nKeystore password: ")
            //keyAlias ksPro['keyAlias']
            //keyPassword  System.console().readLine("\nKeystore password: ")

        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release_config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions{
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //network & Rest api
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.1.0'
    //image
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //butterknife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //Logger
    compile 'com.orhanobut:logger:1.15'
    //pull refresh
    compile project(':pulltorefresh')

    compile files('libs/zxing.jar')
    //3d wheel picker
    compile project(':3d_wheelpicker')
    compile files('libs/android-support-v7-recyclerview.jar')

    //flex layout
    compile 'com.google.android:flexbox:0.2.3'

    //qiniu
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'

    //crash report
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.kaopiz:kprogresshud:1.0.5'

    //suport test
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'



}
